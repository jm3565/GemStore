<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/app.css" />
    <script type="text/javascript" src="../js/lib/angular.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
  </head>
  <body class="container" ng-controller="StoreController as store">
    <div class="list-group">
      <div ng-repeat="product in store.products" ng-hide="product.soldOut" class="list-group-item">
        <h3>
          {{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
        </h3>
        <div class="gallery" ng-show="product.image">
          <div class="img-wrap">
            <img ng-src="{{product.image}}">
          </div>
        </div>
        <section ng-controller="PanelController as panel">
          <ul class="nav nav-pills">
            <li ng-class="{active:panel.isSelected(1)}">
              <a href ng-click="panel.selectTab(1)">Description</a>
            </li>
            <li ng-class="{active:panel.isSelected(2)}">
              <a href ng-click="panel.selectTab(2)">Specifications</a>
            </li>
            <li ng-class="{active:panel.isSelected(3)}">
              <a href ng-click="panel.selectTab(3)">Reviews</a>
            </li>
          </ul>
          
          <product-description ng-show="panel.isSelected(1)"></product-description>
          
          <div class="panel" ng-show="panel.isSelected(2)" product-specs></div>
          
          <product-reviews ng-show="panel.isSelected(3)"></product-reviews>
        </section>
        <button class="btn btn-primary" ng-show="product.canPurchase">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
